
<!DOCTYPE html>
<html>
<head>
    <title>浮窗示例</title>
    <style>
        .float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color: #f1f1f1;
            border-radius: 50%;
            box-shadow: 0px 2px 12px -2px rgba(0,0,0,0.75);
            cursor: pointer;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="float" onclick="openPopup()">
        <p style="text-align: center; margin-top: 40px;">点击</p>
    </div>

    <script>


        var popup;

        function openPopup() {
            // 打开弹出框
            //popup = window.open('https://www.baidu.com', 'popup', 'width=800,height=600');

            var myWindow = window.open("", "", "width=200,height=100,top=100,left=100,resizable=no,scrollbars=no,status=no,location=no,toolbar=no,menubar=no");
            myWindow.document.write("<p>Hello World!</p>");
        }
    </script>
</body>
</html>
